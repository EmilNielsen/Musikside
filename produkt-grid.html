<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/produkt-grid.css">
</head>
<body>

	<section class="produkt__grid">
		<div class="grid__item">
			<img src="img/bass.png" alt="bass" class="item__img">
			<p class="item__title">Bass Guitar</p>
			<p class="item__amount">1</p>
			<p class="item__price">$199.99</p>
		</div>
		<div class="grid__item">
			<img src="img/drum_kit.png" alt="Drum Kit" class="item__img">
			<p class="item__title">Drum Kit</p>
			<p class="item__amount">5</p>
			<p class="item__price">$699.99</p>
		</div>
		<div class="grid__item">
			<img src="img/electric_guitar.png" alt="Electric Guitar" class="item__img">
			<p class="item__title">electric Guitar</p>
			<p class="item__amount">19</p>
			<p class="item__price">$499.99</p>
		</div>
		<div class="grid__item">
			<img src="img/guitar.png" alt="Guitar" class="item__img">
			<p class="item__title">Guitar</p>
			<p class="item__amount">7</p>
			<p class="item__price">$299.99</p>
		</div>
		<div class="grid__item">
			<img src="img/keyboard.png" alt="Keyboard" class="item__img">
			<p class="item__title">Keyboard</p>
			<p class="item__amount">2</p>
			<p class="item__price">$149.99</p>
		</div>
	</section>
	
	<script src="js/produkt-grid.js"></script>
</body>
</html>
