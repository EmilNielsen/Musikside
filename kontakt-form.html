<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/kontakt-form.css">
    <title>Kontakt Form</title>
</head>
<body>
    <div class="form__container">
        <form class="form__info">
            <p class="form__navn">Fornavn</p>
            <input type="text" name="fornavn" id="fornavn" placeholder="Indtast fornavn her">

            <p class="form__efternavn">Efternavn</p>
            <input type="text" name="fornavn" id="fornavn" placeholder="Indtast efternavn her">

            <p class="form__email">E-Mail</p>
            <input type="text" name="email" id="email" placeholder="Indtast E-Mail her">
            
            <p class="form__feedback">Feedback</p>
            <textarea name="feedback" id="feedback" placeholder="Skrive evt. feedback her"></textarea>
            <br>
            <button class="form__button">Send</button>
        </form>
    </div>
</body>
</html>
